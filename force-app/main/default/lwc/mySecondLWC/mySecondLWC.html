<template>
    <lightning-card title="My First LWC Card" icon="custom:custom10">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <lightning-formatted-text value={publicName}> </lightning-formatted-text>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-email value={email}> </lightning-formatted-email>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-phone value={phone}> </lightning-formatted-phone>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-formatted-text value={userId}> </lightning-formatted-text>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout vertical-align="center"> 
            <lightning-layout-item padding="around-small">
                <lightning-button label="call JS" variant="brand" onclick={ClickHandler}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
